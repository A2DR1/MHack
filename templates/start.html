<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Upload Ingredients</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">Logo</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
            <div class="header-buttons">
                <button>Log In</button>
                <button>Sign Up</button>
            </div>
        </header>
        <section class="upload-section">
            <div class="upload-content">
                <h1>Upload Your Fridge!</h1>
                <p>Upload an image of your fridge or ingredients to get recipe suggestions.</p>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="picture" accept="image/*" required>
                    <button type="submit" class="upload-button">Upload</button>
                </form>
            </div>
            <div class="upload-image">
                <img src="{{ url_for('static', filename='webresource/Healthy.jpeg') }}" alt="Healthy ingredients" class="hero-image">
            </div>
        </section>
    </div> 
</body>
</html>
